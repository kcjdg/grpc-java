syntax = "proto3";
package sec05.v2;
option java_multiple_files = true;
option java_package = "me.kcj.models.sec05.v2";


message Television{
 string brand = 1;
 //changed year to model
 int32 model = 2; //field name can change with same value as long as it is same field type and assigned number id

 Type type =3;
}

enum Type{
 HD =0;
 UHD= 1;
 OLED = 3;

}


