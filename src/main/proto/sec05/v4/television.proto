syntax = "proto3";
package sec05.v4;
option java_multiple_files = true;
option java_package = "me.kcj.models.sec05.v4";

 /**
 Requirement : Add price info
  */
message Television{
 string brand = 1;
 reserved 2;
 reserved "year", "model";
 Type type = 3;

}

enum Type{
 HD =0;
 UHD= 1;
 OLED = 3;

}


